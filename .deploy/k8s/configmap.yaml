# db config
kind: ConfigMap
apiVersion: v1
metadata:
  name: db-config
  namespace: cassem
  labels:
    app: cassemdb
data:
  cassemdb.toml: |
    debug = true
    addr  = ":2021"
    [bolt]
        dir       = "./storage"
        db        = "cassemdb.kv"
    [raft]
        snapCount = 300

# adm config
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: cassemadm-config
  namespace: cassem
  labels:
    app: cassemadmin
data:
  cassemadmin.toml: |
    debug = true
    cassemdb = [
        "cassemdb-0.cassemdb.cassem:2021",
        "cassemdb-1.cassemdb.cassem:2021",
        "cassemdb-2.cassemdb.cassem:2021"
    ]
    [http]
        addr = ":20218"

# agent config
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: agent-config
  namespace: cassem
  labels:
    app: cassemagent
data:
  cassemagent.toml: |
    debug = true
    # seconds for agent registration time to live.
    ttl = 30
    # renew agent registration interval (base), this is better less than ttl.
    renewInterval = 20

    cassemdb = [
        "cassemdb-0.cassemdb.cassem:2021",
        "cassemdb-1.cassemdb.cassem:2021",
        "cassemdb-2.cassemdb.cassem:2021"
    ]
    [server]
        addr = "127.0.0.1:20219"